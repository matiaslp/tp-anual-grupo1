<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:panel id="panel" header="Busqueda">
				<p:outputPanel deferred="true">
					<h3>Criterio de busqueda</h3>
				</p:outputPanel>
				<h:panelGrid columns="1" cellpadding="5">
					<h:inputText value="#{historialBean.textBoxUsuario}" />
					<p:commandButton value="Buscar" update="panel" icon="ui-icon-search" action="#{historialBean.buscar}" ajax="false"/>
				</h:panelGrid>
				
				
				<p:outputPanel deferred="true">
					<h3>Resultados</h3>
				</p:outputPanel>
				<p:dataTable id="poiTable" var="RegistroHistorico"
					value="#{historialBean.listaRH}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="FECHA">
						<h:outputText value="#{RegistroHistorico.time}" />
					</p:column>
					<p:column headerText="UserID">
						<h:outputText value="#{RegistroHistorico.userID}" />
					</p:column>
					<p:column headerText="Parametros">
						<h:outputText value="#{RegistroHistorico.busqueda}" />
					</p:column>
					<p:column headerText="POIs">
						<h:outputText value="#{RegistroHistorico.cantResultados}" />
					</p:column>
					<p:column headerText="POIs">
						<p:dataTable id="detallePOIs" var="POI"
							value="#{registroHistorico.pois}" rows="10" paginator="true">
							<p:column headerText="Detalle POIs">
								<h:outputText value="#{pOI.nombre}" />
							</p:column>
						</p:dataTable>
					</p:column>
				</p:dataTable>
				<div style="padding-top: 15px;">
					<p:commandButton value="Volver atrÃ s" update="panel"
						action="welcome" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
