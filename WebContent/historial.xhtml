<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:panel id="panel" header="Busqueda">
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Criterio de busqueda</h3>

					</p:outputPanel>
				</h:form>

				<h:panelGrid columns="3" cellpadding="5">

					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel for="fechaDesde" value="Nombre:" />
						<p:inputText id="textoLibre"
							value="#{historialBean.textBoxUsuarioID}">
						</p:inputText>
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel for="fechaDesde" value="Fecha Desde:" />
						<p:calendar id="fechaDesde"
							value="#{historialBean.textBoxFechaDesde}" showOn="button" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel for="fechaHasta" value="Fecha Hasta:" />
						<p:calendar id="fechaHasta"
							value="#{historialBean.textBoxFechaHasta}" showOn="button" />
					</h:panelGrid>

				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="Filtrar" icon="ui-icon-search"
						action="#{historialBean.buscar}" update="panel" />
				</h:panelGrid>
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Resultado</h3>
					</p:outputPanel>
				</h:form>
				<p:dataTable id="poiTable" var="RegistroHistorico"
					value="#{historialBean.listaRH}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="FECHA">
						<h:outputText value="#{RegistroHistorico.time}" />
					</p:column>
					<p:column headerText="UserID">
						<h:outputText value="#{RegistroHistorico.userID}" />
					</p:column>
					<p:column headerText="Parametros">
						<h:outputText value="#{RegistroHistorico.busqueda}" />
					</p:column>
					<p:column headerText="POIs">
						<h:outputText value="#{RegistroHistorico.cantResultados}" />
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton update=":form:poiDetail"
							oncomplete="PF('poiDialog').show()" icon="ui-icon-search"
							title="View">
							<f:setPropertyActionListener value="#{POI}"
								target="#{busquedaBean.selectedPoi}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Volver atrÃ s" update="panel"
					action="welcome" />
				<p:dialog header="POI Info" widgetVar="poiDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="f">
					<p:outputPanel id="poiDetail" style="text-align:center;">
						<p:dataTable var="POI" value="#{registroHistorico.pois}" rows="10">
							<p:column>
								<h:outputText value="#{POI.nombre}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:dialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
