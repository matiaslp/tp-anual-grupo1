<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Baja de Usuarios">
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Modificacion de Usuarios</h3>
						<p>Nombre de Usuario</p>
					</p:outputPanel>
				</h:form>
					<p:inputMask id="Nombre" value="#{modificacionUsuarioBusqueda.busqueda}"
					required="true" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Modificar" icon="ui-icon-check"
						action="#{modificacionUsuarioBusqueda.seleccionUsuario}" />
				</h:panelGrid>
				<p:commandButton value="Volver atras" update="panel"
					action="welcome" immediate="true"/>
			</p:panel>
		</h:form>
		<p:dialog header="Error" widgetVar="usuarioModificacionDialogError"
			modal="true" showEffect="fade" hideEffect="fade" resizable="f">
			<h:form id="usuarioModificacionDialogError">
				<h:outputText
					value="Upps!! No existe usuario con ese nombre.
				Porfavor reintente con otro username" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
