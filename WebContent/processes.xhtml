<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	    <h:form>
			<p:panel id="panel" header="Procesos">
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
				<p:commandButton value="actualizacion de Locales Comerciales" update="panel"
					outcome=actualizarlocales icon="ui-icon-check" />
					<p:commandButton value="Cancelar" update="panel"
					action="#{loginBean.cancelar}" icon="ui-icon-check" />
					</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
