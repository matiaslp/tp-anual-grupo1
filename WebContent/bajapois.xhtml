<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
		
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    <h:form>
			<p:panel id="panel" header="Baja de POIs">
			<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="cantReintentos" value="Cantidad de Reintentos:" />
			<p:inputMask id="cantReintentos" value="#{bajaPoisBean.cantidadReintentos}" required="true" > 
       		</p:inputMask>
			
			<p:outputLabel for="enviarEmail" value="Enviar eMail:" />
			<p:selectBooleanButton id="enviarEmail" value="#{bajaPoisBean.enviarEmail}" onLabel="Yes" offLabel="No" style="width:60px"> 
			</p:selectBooleanButton>

			<p:outputLabel for="filePath" value="FilePath:" />
			<p:inputMask id="filePath" value="#{bajaPoisBean.filePath}" required="true" >
        	</p:inputMask>
        	</h:panelGrid>
			<p:commandButton value="Ejecutar" update="panel"
					action="#{bajaPoisBean.ejecutar}"/>
			<p:commandButton value="Volver atras" update="panel"
					action="welcome"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
