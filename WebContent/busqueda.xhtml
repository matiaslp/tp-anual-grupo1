<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
  
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
<h:form>
<p:panel id="panel" header="Busqueda">

<h:form>
    <p:outputPanel deferred="true">
        <h3>Criterio de busqueda</h3>
        <p>Nombre</p>
    </p:outputPanel>
 </h:form>

    <h:panelGrid columns="1" cellpadding="5">
     <h:outputLabel for="textoLibre" value="" style="font-weight:bold" />
        <p:inputText id="textoLibre" value="#{BusquedaBean.textoLibre}" />
     
     </h:panelGrid>
     <h:panelGrid columns="2" cellpadding="5">   
        <p:commandButton value="Agregar" update="display" icon="ui-icon-check" />
        
        <p:commandButton value="Buscar" update="display"
         actionListener="#{BusquedaBean.init}"  icon="ui-icon-check" 
       />
        
        <h:outputText id="display" value="#{basicView.text}" />
    </h:panelGrid>
    
    <h:form>
    <p:outputPanel deferred="true">
        <h3>Resultado</h3>
        
    </p:outputPanel>
 </h:form>
    
<p:dataTable var="poi" value="#{dtBasicView.poi}">
    <p:column headerText="Nombre">
        <h:outputText value="#{poi.nombre}" />
    </p:column>
 
    <p:column headerText="Direccion">
        <h:outputText value="#{poi.direccion}" />
    </p:column>
 
   
    
</p:dataTable>
    
 </p:panel>   
</h:form>

	</ui:define>
</ui:composition>
</html>
