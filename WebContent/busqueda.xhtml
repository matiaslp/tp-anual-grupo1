<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Busqueda">
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Criterio de busqueda</h3>
						<p>Nombre</p>
					</p:outputPanel>
				</h:form>
				<h:panelGrid columns="1" cellpadding="5">
					<p:inputText id="textoLibre" value="#{busquedaBean.textoLibre}"
						required="true">
						<f:validateLength minimum="3" />
					</p:inputText>
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="Buscar" icon="ui-icon-search"
						action="#{busquedaBean.buscar}" update="panel" />
				</h:panelGrid>
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Resultado</h3>
					</p:outputPanel>
				</h:form>
				<p:dataTable var="POI" value="#{busquedaBean.pois}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Nombre">
						<h:outputText value="#{POI.nombre}" />
					</p:column>
					<p:column headerText="Direccion">
						<h:outputText value="#{POI.getDireccion()}" />
					</p:column>
					<p:column headerText="Barrio">
						<h:outputText value="#{POI.barrio}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="Volver atrÃ s" update="panel"
					action="welcome" />
			</p:panel>



		</h:form>
	</ui:define>
</ui:composition>
</html>
