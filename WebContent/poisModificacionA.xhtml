<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Modificacion POI">
				<h:form>
					<p:outputPanel deferred="true">
						
						<p>Nombre</p>
					</p:outputPanel>
				</h:form>
				<h:panelGrid columns="2" cellpadding="5">
				<p>Nombre</p>
				<p:inputText id="textoLibre" value="#{busquedaBean.textoLibre}"
					required="true">
					<f:validateLength minimum="3" />
				</p:inputText>
				</h:panelGrid>

				
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Modificar" update="panel" icon="ui-icon-check" action="poisModificacionB" />
	
				</h:panelGrid>
				
				
				
			<p:commandButton value="Volver atras" update="panel"
					action="welcome" immediate="true"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
