<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Alta POI">
				<p:messages id="msgs" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="Nombre" value="Nombre: " />
					<p:inputMask id="Nombre" value="#{altaPOIsMaskView.nombre}" required="true" />
					
					<p:outputLabel for="CallePrincipal" value="Calle Principal:" />
					<p:inputMask id="CallePrincipal"
						value="#{altaPOIsMaskView.callePrinsipal}" />

					<p:outputLabel for="CalleLateral" value="Calle Lateral:" />
					<p:inputMask id="CalleLateral"
						value="#{altaPOIsMaskView.calleLateral}" />

					<p:outputLabel for="numeracion" value="Numeracion:" />
					<p:inputMask id="numeracion" value="#{altaPOIsMaskView.numeracion}" />

					<p:outputLabel for="piso" value="Piso:" />
					<p:inputMask id="piso" value="#{altaPOIsMaskView.piso}" />

					<p:outputLabel for="departamento" value="Departamento:" />
					<p:inputMask id="departamento"
						value="#{altaPOIsMaskView.departamento}" />

					<p:outputLabel for="unidad" value="Unidad:" />
					<p:inputMask id="unidad" value="#{altaPOIsMaskView.unidad}" />

					<p:outputLabel for="codigoPostal" value="Codigo Postal:" />
					<p:inputMask id="codigoPostal"
						value="#{altaPOIsMaskView.codigoPostal}" />

					<p:outputLabel for="localidad" value="Localidad:" />
					<p:inputMask id="localidad" value="#{altaPOIsMaskView.localidad}" />

					<p:outputLabel for="barrio" value="Barrio:" />
					<p:inputMask id="barrio" value="#{altaPOIsMaskView.barrio}" />

					<p:outputLabel for="provincia" value="Provincia:" />
					<p:inputMask id="provincia" value="#{altaPOIsMaskView.provincia}" />

					<p:outputLabel for="pais" value="Pais:" />
					<p:inputMask id="pais" value="#{altaPOIsMaskView.pais}" />
					
					<p:outputLabel for="LATITUD" value="Latitud" />
					<p:inputMask id="LATITUD" value="#{altaPOIsMaskView.latitud}" required="true" />

					<p:outputLabel for="LONGITUD" value="Longitud" />
					<p:inputMask id="LONGITUD" value="#{altaPOIsMaskView.longitud}" required="true" />

					<p:outputLabel for="comuna" value="Comuna:" />
					<p:inputMask id="comuna" value="#{altaPOIsMaskView.comuna}" />

					<p:outputLabel for="TIPO" value="Tipo:" />				
					<p:selectOneMenu id="TIPO"
						value="#{altaPOIsMaskView.tipo}" style="width:150px">
						<f:selectItems value="#{altaPOIsMaskView.tipos}" />
						<p:ajax update="panel" event="change" listener="#{altaPOIsMaskView.listener}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="servicios" value="Servicios:" />
					<p:inputMask id="servicios" value="#{altaPOIsMaskView.servicios}" />

					<p:outputLabel for="etiquetas" value="Etiquetas:" />
					<p:inputMask id="etiquetas" value="#{altaPOIsMaskView.etiquetas}" />
					
					<p:outputLabel for="sucursal" value="Sucursal" rendered="#{altaPOIsMaskView.tipoPOI.isBanco()}" />
					<p:inputMask id="sucursal" value="#{altaPOIsMaskView.sucursal}" rendered="#{altaPOIsMaskView.tipoPOI.isBanco()}" />
					
					<p:outputLabel for="gerente" value="Gerente" rendered="#{altaPOIsMaskView.tipoPOI.isBanco()}" />
					<p:inputMask id="gerente" value="#{altaPOIsMaskView.gerente}" rendered="#{altaPOIsMaskView.tipoPOI.isBanco()}" />
					
					<p:outputLabel for="linea" value="Linea" rendered="#{altaPOIsMaskView.tipoPOI.isParada()}" />
					<p:inputMask id="linea" value="#{altaPOIsMaskView.linea}" rendered="#{altaPOIsMaskView.tipoPOI.isParada()}" />
					
					<p:outputLabel for="director" value="Director" rendered="#{altaPOIsMaskView.tipoPOI.isCGP()}" />
					<p:inputMask id="director" value="#{altaPOIsMaskView.director}" rendered="#{altaPOIsMaskView.tipoPOI.isCGP()}" />
					
					<p:outputLabel for="telefono" value="Telefono" rendered="#{altaPOIsMaskView.tipoPOI.isCGP()}" />
					<p:inputMask id="telefono" value="#{altaPOIsMaskView.telefono}" rendered="#{altaPOIsMaskView.tipoPOI.isCGP()}" />
					
					<p:outputLabel for="rubro" value="Rubro" rendered="#{altaPOIsMaskView.tipoPOI.isLocal()}" />
					<p:inputMask id="rubro" value="#{altaPOIsMaskView.rubro}" rendered="#{altaPOIsMaskView.tipoPOI.isLocal()}" required="true" />
					
					<p:outputLabel for="cercania" value="Cercania" rendered="#{!altaPOIsMaskView.tipoPOI.isParada()}" />
					<p:inputMask id="cercania" value="#{altaPOIsMaskView.cercania}" rendered="#{!altaPOIsMaskView.tipoPOI.isParada()}" />

				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Crear POI" update="panel"
						action="#{altaPOIsMaskView.altaPOI}" />
					<p:commandButton value="Volver atras" update="panel"
						action="welcome" />

				</h:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
</html>
