<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Busqueda">
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Baja Usuario</h3>
						<p>Nombre de Usuario</p>
					</p:outputPanel>
				</h:form>
					<p:inputMask id="Nombre" value="#{bajaUsuario.nombre}"
					required="true" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Baja" update="panel" icon="ui-icon-check"
						action="#{bajaUsuario.bajaUsuario()}" />
				</h:panelGrid>
				<p:commandButton value="Volver atras" update="panel"
					action="welcome" inmediate="true" />
			</p:panel>
		</h:form>
		<p:dialog widgetVar="usuarioBajaDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="f">
			<h:form id="usuariobajaDialog">
				<h:outputText value="Usuario dado de baja" />
			</h:form>
		</p:dialog>
		<p:dialog header="Error" widgetVar="usuarioBajaDialogError"
			modal="true" showEffect="fade" hideEffect="fade" resizable="f">
			<h:form id="usuarioBajaDialogError">
				<h:outputText
					value="Upps!! Hubo un error al dar de baja un Usuario.
				Porfavor reintente con otro username" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
