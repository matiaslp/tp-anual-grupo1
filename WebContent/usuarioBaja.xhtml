<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Busqueda">
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Baja Usuario</h3>
						<p>Nombre de Usuario</p>
					</p:outputPanel>
				</h:form>
				<h:dataTable value="#{busquedaBean.items}" var="item" id="table">
					<h:column>
						<h:inputText value="#{item.value}" />
					</h:column>
				</h:dataTable>
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Baja" update="table" icon="ui-icon-check" action="#{busquedaBean.add}" />
					<p:commandButton value="Buscar" update="panel" icon="ui-icon-search" action="#{busquedaBean.buscar}" />
				</h:panelGrid>
				<h:form>
					<p:outputPanel deferred="true">
						<h3>Resultado</h3>
					</p:outputPanel>
				</h:form>
				<p:dataTable var="poi" value="#{dtBasicView.poi}">
					<p:column headerText="Nombre">
						<h:outputText value="#{poi.nombre}" />
					</p:column>
					<p:column headerText="Direccion">
						<h:outputText value="#{poi.direccion}" />
					</p:column>
				</p:dataTable>
			<p:commandButton value="Volver atrÃ s" update="panel"
					action="abmusuarios"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
