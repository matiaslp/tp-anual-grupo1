<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel id="panel" header="Acciones ante la busqueda"
				style="margin-bottom:10px;">
				<h:panelGrid columns="5" cellpadding="5">
					<p:outputLabel value="Usuario" />
					<p:inputText name="Usuario"
						value="#{AccionesDeConsultaBean.username}" />
					<p:commandButton value="Cargar" update="accionesSeleccionadas"
						action="#{AccionesDeConsultaBean.cargarUsuario}"
						icon="ui-icon-check">
					</p:commandButton>
					<p:selectOneMenu id="AccionSeleccionar"
						value="#{AccionesDeConsultaBean.accion}" style="width:150px">
						<f:selectItems value="#{AccionesDeConsultaBean.nombresAcciones}" />
					</p:selectOneMenu>
					<p:commandButton value="Agregar" update="accionesSeleccionadas"
						action="#{AccionesDeConsultaBean.agregar()}"
						icon="ui-icon-check">
					</p:commandButton>
				</h:panelGrid>
				<p:separator />
				<p:dataTable id="accionesSeleccionadas" var="accion"
					value="#{AccionesDeConsultaBean.accionesSeleccionadas}">
					<p:column style="width:100px;text-align: center"
						headerText="Acciones">
						<h:outputText value="#{accion.nombre}" />
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton value="Eliminar"
							action="#{AccionesDeConsultaBean.eliminar(accion)}"
							icon="ui-icon-check" update="accionesSeleccionas" ajax="false">
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="OK" update="panel"
					action="#{accionesDeConsultaBean.confirmar}" icon="ui-icon-check" />
				<p:commandButton value="Cancelar" update="panel"
					action="#{accionesDeConsultaBean.cancelar}" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
