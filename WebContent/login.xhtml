<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
  
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Login">
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="usuario" value="Usuario:" />
					<p:inputText id="usuario" value="#{loginBean.usuario}"
						required="true" label="Usuario">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:message for="usuario" display="icon" />
					<p:outputLabel for="contrasena" value="ContraseÃ±a:" />
					<p:password id="contrasena" value="#{loginBean.contrasena}"
						label="Contrasena" required="true">
						<f:validateLength minimum="3" />
						<p:ajax update="msgContrasena" event="keyup" />
					</p:password>
					<p:message for="contrasena" id="msgContrasena" display="icon" />
				</h:panelGrid>
				<h:panelGrid columns="2" >
				<p:commandButton value="OK" update="panel"
					actionListener="#{loginBean.login}" icon="ui-icon-check" />
					<p:commandButton value="Cancelar" update="panel"
					actionListener="#{loginBean.cancelar}" icon="ui-icon-check" />
					</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
